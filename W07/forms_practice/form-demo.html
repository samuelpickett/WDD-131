<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
    </head>
    <body>
    <header><h1>Checkout</h1></header>
    <main>
        <section class="errors">
            <form id="checkoutForm" action="completed.html" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="address">Address:</label>
                <textarea name="address" id="address" rows="4" required></textarea>

                <label for="payment">Payment Method:</label>
                <select name="payment" id="payment" required>
                    <option value="">Select Payment Method</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <p id="creditCard" class="hide">
                    <label for="credit_card">Credit Card Number:</label>
                    <input type="text" name="credit_card" id="credit_card" placeholder="Enter 16 digits" pattern="[0-9]{16}" required>
                </p>

                <p id="paypal" class="hide">
                    <label for="paypal">PayPal Username:</label>
                    <input type="text" name="paypal" id="paypal" placeholder="Enter PayPal username" required>
                </p>
                <button class="submit_order">Place Order</button>
            </form>
        </section>
    </main>
    </body>
</html>
