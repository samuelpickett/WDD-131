<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Character Card for Samuel Pickett">
    <meta name="author" content="Samuel Pickett">
    <title>Character Card</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>

</head>
<body>

    <div class="card">
    <img class="image" src="#" alt="#">
    <div class="name"></div>
    <div class="stats">
        <p><strong>Class:</strong> <span id="class"></span></p>
        <p><strong>Level:</strong> <span id="level"></span></p>
        <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
        <button id='attacked'>Attacked</button>
        <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
    </div>

    </body>
</html>
