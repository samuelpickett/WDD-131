<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe book Logo">
        <h1>RecipeBook</h1>
    </header>
    
    <main>
        <div class="search">
            <input type="search" name="search_bar" id="search_bar" placeholder="Find a recipe">
            <img src="images/search.svg" alt="Search Icon">
        </div>

        <div class="recipe">
            <div class="recipe_img">
                <img src="images/chocolate-chip-cookies.jpg" alt="Chocolate Chip Cookies">
            </div>

            <div class="recipe_info">
                <div class="tags">
                    <h2>dessert</h2>
                </div>
                <h1>Chocolate Chip Cookies</h1>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">Delicious soft chocolate chip cookies with coconut.</p>

            </div>
        </div>


    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" class="attribution">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
