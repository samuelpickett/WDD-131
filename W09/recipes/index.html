<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipes for people to make">
    <meta name="author" content="Samuel Pickett">
    <meta property="og:title" content="Recipes">

    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">

<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RecipeBook</h1>
    </header>
    
    <main>
        <div class="search">
            <input type="search" name="search_bar" id="search_bar" placeholder="Find a recipe">
            <button id="search_icon">

            </button>
        </div>
        <div class="list_of_recipes">

        </div>


    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" class="attribution">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->

            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
